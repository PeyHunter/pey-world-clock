<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,600&family=Ubuntu+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>pey-world-clock</title>
  </head>

  <body>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 id="worldClock">World Clock</h1>
        </div>
        <div class="col-6">
          <img
            class="clock-video"
            src="src/midnight.gif"
            width="100%"
            height="auto"
            type="image/svg+xml"
          />
        </div>
      </div>

      <br />
      <select name="citySelection" id="citySelection">
        <option value="">Select another city</option>
        <option value="Europe/Rome">🇮🇹 Rome</option>
        <option value="Asia/Bangkok">🇹🇭 Bangkok</option>
        <option value="Asia/Kabul">🇦🇫 Kabul</option>
        <option value="Europe/Berlin">🇩🇪 Berlin</option>
        <option value="Africa/Dakar">🇸🇳 Dakar</option>
        <option value="current-location">📍 My Location</option>
      </select>
      <br /><br />

      <div class="cityList" id="cities">
        <div class="atlanta">
          <div class="row">
            <div class="col-6">
              <h2 class="cityName" id="atlanta">🇺🇸 Atlanta</h2>
              <div class="date" id="atlantaDate"></div>
            </div>
            <div class="col-6">
              <div class="time" id="atlantaTime"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2 class="cityName" id="copenhagen">🇩🇰 Copenhagen</h2>
            <div class="date" id="copenhagenDate"></div>
          </div>
          <div class="col-6">
            <div class="time" id="copenhagenTime"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2 class="cityName" id="beijing">🇨🇳 Beijing</h2>
            <div class="date" id="beijingDate"></div>
          </div>
          <div class="col-6">
            <div class="time" id="beijingTime"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2 class="cityName" id="melbourne">🇦🇺 Melbourne</h2>
            <div class="date" id="melbourneDate"></div>
          </div>
          <div class="col-6">
            <div class="time" id="melbourneTime"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2 class="cityName" id="hanoi">🇻🇳 Hanoi</h2>
            <div class="date" id="hanoiDate"></div>
          </div>
          <div class="col-6">
            <div class="time" id="hanoiTime"></div>
          </div>
        </div>
      </div>
      <br />
    </div>

    <footer>
      This
      <strong>
        <a href="https://github.com/PeyHunter/pey-world-clock" target="_blank"
          >opensource project on GitHub
        </a></strong
      >
      was coded by Peyton Hunter.
    </footer>

    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
